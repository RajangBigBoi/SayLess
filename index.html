<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SayLess</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; max-width: 720px; }
    h1 { margin-bottom: 8px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    button { padding: 10px 12px; border-radius: 10px; border: 1px solid #ccc; cursor: pointer; margin-right: 8px; margin-top: 8px; }
    .muted { color: #555; }
  </style>
</head>
<body>
  <h1>SayLess</h1>
  <p class="muted">Mate helps you decide what to do right now.</p>

  <div class="card">
    <p><strong>What do you want to do right now?</strong></p>
    <button onclick="alert('Mate: Eat flow coming next')">Eat</button>
    <button onclick="alert('Mate: Drink flow coming next')">Drink</button>
    <button onclick="alert('Mate: Explore flow coming next')">Explore</button>
    <button onclick="alert('Mate: Surprise flow coming next')">Surprise me</button>
  </div>
</body>
</html>
